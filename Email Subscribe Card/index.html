<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
        <div class="text-center mb-6">
            <i class="fas fa-envelope-open-text text-4xl text-blue-500 mb-3"></i>
            <h2 class="text-2xl font-bold text-gray-800">Stay Updated</h2>
            <p class="text-gray-600 mt-2">Subscribe to our newsletter for the latest news and updates.</p>
        </div>

        <form id="subscribe-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="your@email.com" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                >
                <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email address</p>
            </div>

            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="consent" 
                    class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded"
                >
                <label for="consent" class="ml-2 block text-sm text-gray-700">
                    I agree to receive emails (you can unsubscribe anytime)
                </label>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-300 flex items-center justify-center"
            >
                <span id="button-text">Subscribe</span>
                <i id="button-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
            </button>
        </form>

        <div id="success-message" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-md">
            <i class="fas fa-check-circle mr-2"></i>
            <span>Thank you for subscribing! Please check your email to confirm.</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
